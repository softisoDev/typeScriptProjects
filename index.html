<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator with class</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">
    <div class="flex">

        <div class="calculator card">
            <h2 class="text-center">Simple calculator in typescript</h2>

            <input type="text" class="calculator-screen z-depth-1" value="" id="result" disabled  />

            <div class="calculator-keys">

                <button type="button" class="operator btn btn-info" value="+">+</button>
                <button type="button" class="operator btn btn-info" value="-">-</button>
                <button type="button" class="operator btn btn-info" value="*">&times;</button>
                <button type="button" class="operator btn btn-info" value="/">&divide;</button>

                <button type="button" value="7" class="btn btn-light waves-effect number">7</button>
                <button type="button" value="8" class="btn btn-light waves-effect number">8</button>
                <button type="button" value="9" class="btn btn-light waves-effect number">9</button>


                <button type="button" value="4" class="btn btn-light waves-effect number">4</button>
                <button type="button" value="5" class="btn btn-light waves-effect number">5</button>
                <button type="button" value="6" class="btn btn-light waves-effect number">6</button>


                <button type="button" value="1" class="btn btn-light waves-effect number">1</button>
                <button type="button" value="2" class="btn btn-light waves-effect number">2</button>
                <button type="button" value="3" class="btn btn-light waves-effect number">3</button>


                <button type="button" value="0" class="btn btn-light waves-effect number">0</button>
                <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
                <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>

                <button type="button" class="equal-sign btn btn-default" value="=" id="equal">=</button>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
